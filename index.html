<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubuwi-V2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://i.imgur.com/9uK2OPw.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="login-page" class="view active">
        </div>

    <div id="app-container" style="display: none;">
        <main id="main-content">
            <div id="episode-list-view" class="view">
                <button class="back-button"><i class="fas fa-arrow-left"></i> Kembali</button>
                <div id="anime-detail-header" class="card">
                    </div>
                <div id="anime-detail-synopsis" class="card synopsis-card">
                    <h4>Sinopsis</h4>
                    <p></p>
                </div>
                <button id="subscribe-button" class="subscribe-button">+ Subscribe</button>
                <div class="episode-list-container card">
                    <h4>Pilih Episode</h4>
                    <div id="episode-list" class="episodes-grid"></div>
                </div>
            </div>

            <div id="watch-view" class="view">
                <button class="back-button"><i class="fas fa-arrow-left"></i> Kembali</button>
                <div class="video-player-card card">
                    <div class="video-player-container">
                       <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                 <div id="watch-info-box" class="card">
                     <p>Memuat info episode...</p>
                 </div>
                <div class="episode-navigation">
                    <button id="prev-episode" class="nav-btn">Prev</button>
                    <button id="next-episode" class="nav-btn">Next</button>
                </div>
                 <div class="episode-list-container-watch card">
                    <h4>Episode Lainnya</h4>
                    <div id="episode-list-watch" class="episodes-grid"></div>
                </div>
                 <div id="add-comment-container" class="card">
                    <h4>Tambahkan Komentar</h4>
                    <div class="add-comment">
                        <img id="comment-user-pic" src="" alt="User" class="profile-pic-comment">
                        <input type="text" id="comment-input" placeholder="Tulis komentarmu...">
                        <button id="comment-submit-btn" disabled><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                 <div id="comments-list-container" class="card">
                     <h4>Komentar</h4>
                     <div id="comments-list"></div>
                 </div>
            </div>
            
        </main>
        
        <nav id="bottom-nav">
            </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
